url: "https://coderic.co"
baseurl: ""
title: "Coderic"
subtitle: "Fintech"
description: "Servicios FinTech. Soluciones financieras especializadas para instituciones modernas. Canal de comercialización para servicios financieros."
network: "FINTECH"

# Theme
remote_theme: Coderic/jekyll-theme-coderic

# Logo
logo: "/images/logo.svg"

# Navigation with flyout menu support
navigation:
  - label: "Inicio"
    url: "/"
  - label: "FinTech"
    url: "/#fintech"
    has_flyout: true
    flyout_sections:
      - title: "Servicios Financieros"
        links:
          - label: "Banca Central"
            url: "/core"
            description: "Sistemas de banca central y gestión de préstamos"
          - label: "Contabilidad Blockchain"
            url: "/accounting"
            description: "Plataformas de contabilidad transparente basadas en blockchain"
          - label: "Gestión de Riesgos"
            url: "/risks"
            description: "Sistemas robustos de evaluación y gestión de riesgos financieros"
          - label: "Infraestructura de Mercado Financiero"
            url: "/fmi"
            description: "Soluciones para infraestructura de mercados financieros"
          - label: "Cumplimiento Regulatorio"
            url: "/compliance"
            description: "Sistemas de cumplimiento regulatorio y reportes financieros"
  - label: "Contacto"
    url: "/contact"

# Footer Links
footer_links:
  - label: "Documentation"
    url: "https://github.com/Coderic/coderic.co"
  - label: "About"
    url: "/about"

# Legal URLs
privacy_url: "/privacy"
legal_url: "/legal"
tos_url: "/tos"

# Auth URLs
profile_url: "/profile"
dashboard_url: "/dashboard"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Exclude files from processing
exclude:
  - DEVELOPER_GUIDE.md
  - REFACTORING_SUMMARY.md
  - CONTENT_ENHANCEMENT_SUMMARY.md
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle
  - Banking
