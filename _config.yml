url: "https://coderic.co"
baseurl: ""
title: "Coderic"
subtitle: "Business & Fintech"
description: "Servicios empresariales y FinTech. Soluciones financieras y de negocio para empresas. Canal de comercializaci√≥n para servicios financieros y empresariales."
network: "BUSINESS"

# Theme
remote_theme: Coderic/jekyll-theme-coderic

# Logo
logo: "/images/logo.svg"

# Navigation
navigation:
  - label: "Inicio"
    url: "/"
  - label: "FinTech"
    url: "/#fintech"
  - label: "Business"
    url: "/#business"
  - label: "Contacto"
    url: "/contact"

# Footer Links
footer_links:
  - label: "Documentation"
    url: "https://github.com/Coderic/coderic.co"
  - label: "About"
    url: "/about"

# Legal URLs
privacy_url: "/privacy"
legal_url: "/legal"
tos_url: "/tos"

# Auth URLs
profile_url: "/profile"
dashboard_url: "/dashboard"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Exclude files from processing
exclude:
  - DEVELOPER_GUIDE.md
  - REFACTORING_SUMMARY.md
  - CONTENT_ENHANCEMENT_SUMMARY.md
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle
