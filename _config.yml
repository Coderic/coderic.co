url: "https://coderic.co"
baseurl: ""
title: "Coderic"
description: "Comprehensive financial technology services designed for modern institutions"
network: "FINTECH"

# Theme
remote_theme: Coderic/jekyll-theme-coderic

# Logo
logo: "/images/logo.svg"

# Navigation
navigation:
  - label: "Core Banking"
    url: "/core"
  - label: "Blockchain Accounting"
    url: "/accounting"
  - label: "Risk Management"
    url: "/risks"
  - label: "FMI"
    url: "/fmi"
  - label: "Compliance"
    url: "/compliance"

# Footer Links
footer_links:
  - label: "Documentation"
    url: "https://github.com/Coderic/coderic.co"
  - label: "About"
    url: "/about"

# Legal URLs
privacy_url: "/privacy"
legal_url: "/legal"
tos_url: "/tos"

# Auth URLs
profile_url: "/profile"
dashboard_url: "/dashboard"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Exclude files from processing
exclude:
  - DEVELOPER_GUIDE.md
  - REFACTORING_SUMMARY.md
  - CONTENT_ENHANCEMENT_SUMMARY.md
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle
