<div class="grid grid-cols-2 gap-4 p-6">
    {% if include.image_position == 'left' %}
    <div>
        <img src="https://picsum.photos/id/{{ include.image_id }}/300/200" alt="{{ include.title }}">
    </div>
    <div>
        <h3 class="text-lg font-semibold">{{ include.title }}</h3>
        <p>{{ include.description }}</p>
    </div>
    {% else %}
    <div>
        <h3 class="text-lg font-semibold">{{ include.title }}</h3>
        <p>{{ include.description }}</p>
    </div>
    <div>
        <img src="https://picsum.photos/id/{{ include.image_id }}/300/200" alt="{{ include.title }}">
    </div>
    {% endif %}
</div>
