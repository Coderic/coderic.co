# Coderic Jekyll Theme Configuration
# This is the base configuration for the theme
# Sites using this theme should override these values in their own _config.yml

# Theme Settings
# Note: Use 'remote_theme' in your site's _config.yml instead of 'theme'
# until the gem is published to RubyGems
# theme: jekyll-theme-coderic
# remote_theme: Coderic/jekyll-theme-coderic

# Site Settings
title: "Coderic"
description: "Corporation Oriented to the Development of Engineering Resources and Information for Commerce"
network: "" # ORG, FINTECH, CLOUD, HUB

# Logo
logo: "/assets/img/coderic-isotipo.svg"

# URLs
url: "" # Override in site config
baseurl: "" # Override in site config

# Navigation
# Define navigation items in site _config.yml:
# navigation:
#   - label: "Development"
#     url: "/development"
#   - label: "About"
#     url: "/about"

# Auth0 Configuration (optional)
# auth0_domain: "auth.coderic.org"
# auth0_client_id: "" # Override in site config
# auth_js_path: "/js/auth.js" # Path to auth.js in site

# URLs for auth features
# profile_url: "/profile"
# dashboard_url: "/dashboard"

# Footer Links
# footer_links:
#   - label: "Documentation"
#     url: "/docs"

# Legal URLs
# privacy_url: "/privacy"
# legal_url: "/legal"
# tos_url: "/tos"

# Analytics (optional)
# google_analytics_id: ""
# google_adsense_account: ""

# Schema.org (optional)
# schema_org: true
# email: "coderic@coderic.org"

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-remote-theme

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - LICENSE
  - CHANGELOG.md
  - docs/
  - test/
